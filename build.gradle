plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // CLI parsing
    compile 'info.picocli:picocli:4.3.2'

    // AST parsing
    compile group: 'org.antlr', name: 'antlr4', version: '4.8'

    // JSON formatting
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    // Logging dependencies
//    compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
